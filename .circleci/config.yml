version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.2-apache-stretch-node-browsers

    steps:
      - checkout
      - run: sudo apt update
      - run: sudo docker-php-ext-install zip

      # Composer
      - restore_cache:
          name: Restore composer cache
          keys:
            - composer-{{ checksum "composer.json" }}
            - composer-
      - run: composer install -n --prefer-dist
      - save_cache:
          name: Store composer cache
          key: composer-{{ checksum "composer.json" }}
          paths:
            - vendor

      # Test for CI
  deploy:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "08:a0:a1:cf:03:70:5e:39:c0:a2:08:12:03:2b:18:67"
      - run:
          name: Deploy Over SSH
          command: ssh -tt root@103.200.20.171 "cd /var/www/html/datn && bash build.sh"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
